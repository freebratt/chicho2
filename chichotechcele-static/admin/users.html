<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Používatelia - CHICHO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-gray-50">
    <!-- Sidebar -->
    <div id="sidebar" class="hidden lg:block fixed left-0 top-0 w-80 bg-white border-r h-screen"></div>

    <!-- Mobile Header -->
    <div id="mobileHeader" class="lg:hidden"></div>

    <!-- Main Content -->
    <div class="lg:ml-80 p-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Správa používateľov</h1>
                    <p class="text-gray-600 mt-1">Pridávajte a spravujte používateľské účty</p>
                </div>
                <button onclick="openAddUserModal()"
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium">
                    + Pridať používateľa
                </button>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-lg shadow">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Meno</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rola</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Návštevy</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Akcie</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">Načítavam...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-xl font-bold mb-4" id="modalTitle">Pridať používateľa</h3>
            <form id="userForm" class="space-y-4">
                <input type="hidden" id="userId">
                <div>
                    <label class="block text-sm font-medium mb-1">Meno</label>
                    <input type="text" id="userName" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="userEmail" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Heslo</label>
                    <input type="password" id="userPassword" class="w-full px-3 py-2 border rounded-lg">
                    <p class="text-xs text-gray-500 mt-1">Nechajte prázdne pre zachovanie existujúceho hesla</p>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Rola</label>
                    <select id="userRole" required class="w-full px-3 py-2 border rounded-lg">
                        <option value="pracovnik">Pracovník</option>
                        <option value="admin">Administrátor</option>
                    </select>
                </div>
                <div class="flex space-x-3">
                    <button type="submit" class="flex-1 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
                        Uložiť
                    </button>
                    <button type="button" onclick="closeUserModal()"
                        class="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-gray-300">
                        Zrušiť
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
    <script>
        const API_BASE = '../api';
        let currentUser = null;

        async function init() {
            currentUser = await requireAdmin();
            if (!currentUser) return;

            document.getElementById('sidebar').innerHTML = createSidebar(currentUser, 'users');
            document.getElementById('mobileHeader').innerHTML = createMobileHeader(currentUser);

            loadUsers();
        }

        async function loadUsers() {
            try {
                const res = await fetch(`${API_BASE}/users.php`);
                const data = await res.json();

                const tbody = document.getElementById('usersTable');
                tbody.innerHTML = data.users.map(u => `
                    <tr>
                        <td class="px-6 py-4 font-medium">${u.name}</td>
                        <td class="px-6 py-4 text-gray-600">${u.email}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 text-xs rounded-full ${u.role === 'admin' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'}">
                                ${u.role === 'admin' ? 'Admin' : 'Pracovník'}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-gray-600">${u.total_visits || 0}</td>
                        <td class="px-6 py-4">
                            <button onclick="editUser(${u.id})" class="text-blue-600 hover:text-blue-800 mr-3">Upraviť</button>
                            <button onclick="deleteUser(${u.id})" class="text-red-600 hover:text-red-800">Vymazať</button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                alert('Chyba pri načítavaní používateľov');
            }
        }

        function openAddUserModal() {
            document.getElementById('modalTitle').textContent = 'Pridať používateľa';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('userModal').classList.remove('hidden');
        }

        async function editUser(id) {
            const res = await fetch(`${API_BASE}/users.php?id=${id}`);
            const data = await res.json();
            const user = data.user;

            document.getElementById('modalTitle').textContent = 'Upraviť používateľa';
            document.getElementById('userId').value = user.id;
            document.getElementById('userName').value = user.name;
            document.getElementById('userEmail').value = user.email;
            document.getElementById('userRole').value = user.role;
            document.getElementById('userPassword').value = '';
            document.getElementById('userModal').classList.remove('hidden');
        }

        function closeUserModal() {
            document.getElementById('userModal').classList.add('hidden');
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('userId').value;
            const data = {
                id: id || undefined,
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                password: document.getElementById('userPassword').value || undefined,
                role: document.getElementById('userRole').value
            };

            try {
                const res = await fetch(`${API_BASE}/users.php`, {
                    method: id ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    closeUserModal();
                    loadUsers();
                } else {
                    const err = await res.json();
                    alert(err.error || 'Chyba');
                }
            } catch (err) {
                alert('Chyba pri ukladaní');
            }
        });

        async function deleteUser(id) {
            if (!confirm('Naozaj chcete vymazať tohto používateľa?')) return;

            try {
                await fetch(`${API_BASE}/users.php`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                loadUsers();
            } catch (err) {
                alert('Chyba pri mazaní');
            }
        }

        init();
    </script>
</body>

</html>
