<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHICHO - Prihlásenie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-russo { font-family: 'Russo One', cursive; }
        .chicho-text { color: #DC2626; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h1 class="font-orbitron text-4xl font-bold text-red-600 mb-2">CHICHO</h1>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Prihlásenie</h2>
                <p class="text-gray-600">Interný portál pre výrobné návody a školenia</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white shadow-lg rounded-lg p-8">
                <form id="loginForm" class="space-y-6">
                    <div id="errorAlert" class="hidden p-4 bg-red-50 border border-red-200 rounded-md">
                        <p class="text-sm text-red-800"></p>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                            E-mailová adresa
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                            placeholder="jan@chicho.tech"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            Heslo
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                            placeholder="••••••••"
                        >
                    </div>

                    <button 
                        type="submit" 
                        id="loginBtn"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-md transition duration-200"
                    >
                        Prihlásiť sa
                    </button>
                </form>

                <div class="text-center mt-6">
                    <p class="text-sm text-gray-500">
                        © 2025 <span class="chicho-text">CHICHO</span> s.r.o. - Všetky práva vyhradené
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const loginBtn = document.getElementById('loginBtn');

            // Skryť chybu
            errorAlert.classList.add('hidden');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Prihlasuje sa...';

            try {
                const response = await fetch(`${API_BASE}/auth.php?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Prihlásenie zlyhalo');
                }

                // Úspešné prihlásenie
                if (data.user.role === 'admin') {
                    window.location.href = 'admin/index.html';
                } else {
                    window.location.href = 'navody.html';
                }
            } catch (error) {
                errorAlert.querySelector('p').textContent = error.message;
                errorAlert.classList.remove('hidden');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Prihlásiť sa';
            }
        });

        // Skontroluj či už je používateľ prihlásený
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/auth.php?action=check`);
                const data = await response.json();
                
                if (data.loggedIn) {
                    if (data.user.role === 'admin') {
                        window.location.href = 'admin/index.html';
                    } else {
                        window.location.href = 'navody.html';
                    }
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        checkAuth();
    </script>
</body>
</html>
